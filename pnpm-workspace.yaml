autoInstallPeers: true
resolutionMode: 'highest'

packages:
  - 'apps/*'
  - 'packages/*'

publicHoistPattern:
  - '*eslint*'
  - '*prettier*'
  - '*types*'
  - '!@types/react'
  - '!@types/react-dom'
  - '*discordjs*'
  - '*prisma*'

onlyBuiltDependencies:
  - '@prisma/client'
  - '@prisma/engines'
  - '@sapphire/type'
  - '@swc/core'
  - '@vercel/speed-insights'
  - 'bufferutil'
  - 'esbuild'
  - 'prisma'
  - 'sharp'
  - 'unrs-resolver'
