name: Feature request
description: Request a new feature for this project
labels: [feature request]
body:
  - type: markdown
    attributes:
      value: |
        Use Discord for questions: https://discord.gg/FD5MMabf8Y
  - type: dropdown
    id: application_or_package
    attributes:
      label: Which application or package is this feature request for?
      options:
        - bot
        - website
        - database
        - logger
        - tesseract
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Feature
      description: A clear and concise description of what the problem is, or what feature you want to be implemented.
      placeholder: I'm always frustrated when..., Discord has recently released..., A good addition would be...
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Ideal solution or implementation
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternative solutions or implementations
      description: A clear and concise description of any alternative solutions or features you have considered.
  - type: textarea
    id: additional-context
    attributes:
      label: Other context
      description: Any other context, screenshots, or file uploads that help us understand your feature request.
